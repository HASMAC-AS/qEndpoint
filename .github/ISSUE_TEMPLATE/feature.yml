name: Feature request ðŸŒŸ
description: Ask a new feature
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping to improve this repository!
  - type: checkboxes
    id: part
    attributes:
      label: Part of the endpoint? (leave empty if you don't know)
      description: Part of the endpoint? (leave empty if you don't know)
      options:
        - label: Backend (hdt-qs-backend)
        - label: Core (qendpoint-core)
        - label: Frontend (hdt-qs-frontend)
        - label: Benchmark (hdt-qs-benchmark)
        - label: Other
  - type: textarea
    attributes:
      label: Description of the request
      description: Small description of the request
      placeholder: |
        I want to be able to...
        I want to have...
    validations:
      required: true
  - type: dropdown
    id: dropdown_id
    attributes:
      label: Do I want to contribute to make it?
      description: Do I want to contribute to make it?
      options:
        - "Yes"
        - "No"
        - "Maybe"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Something else?
      description: Something else to inform us?
