#Set the port on which the server will start
server.port=1234

logging.level.root=INFO

spring.servlet.multipart.maxFileSize = -1
spring.servlet.multipart.maxRequestSize = -1

locationHdt=./tests/hdt-store/
hdtIndexName=index_tst.hdt
locationNative=./tests/native-store/
hdtSpecification=
threshold=1000000
maxTimeout=500
maxTimeoutUpdate=500
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily = true

repoModel=repo_model.ttl
